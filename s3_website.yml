s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: lithostech.com
max_age:
  "assets/*": 31536000
  "*": 300
gzip:
  - .html
  - .css
  - .md
  - .js
cloudfront_distribution_id: E3EH1GNSGPM1YW
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: 600
  aliases:
    quantity: 1
    items:
      CNAME: lithostech.com
cloudfront_invalidate_root: true
