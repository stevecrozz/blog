<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <style>{{ 'app.css' | asset }}</style>
  {% javascript app async %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if paginator and paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <link rel="prev" href="/" />
    {% else %}
      <link rel="prev" href="{{ paginator.previous_page_path }}" />
    {% endif %}
  {% endif %}
  {% if paginator and paginator.next_page %}
    <link rel="next" href="{{ paginator.next_page_path }}" />
  {% endif %}
</head>
